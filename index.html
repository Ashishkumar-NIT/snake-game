<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- css -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <section>
            <div class="infos">
                <div class="info">
                    <h1>High Score: 
                        <span id="high-score">0</span>
                    </h1>
                </div>
                <div class="info">
                    <h1>Score: 
                        <span id="score">0</span>
                    </h1>
                </div>
                <div class="info">
                    <h1>Time: 
                        <span id="time">MM-SS</span>
                    </h1>
                </div>
            </div>
            <div class="board">   
            </div>
        </section>

        <div class="modal">
            <div class="start-game">
                <h3 >Welcome to the Snake Game</h3>
                <button class="btn btn-start btn-danger">Start Game</button>
            </div>
            <div class="game-over">
                <h3>Game Over</h3>
                <button class="btn btn-restart btn-secondary">Restart Game</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
